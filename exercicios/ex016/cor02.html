<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        *{/* Configurações globais das CSS*/
          height: 100%;
        }
        body{
            background-attachment: fixed;
            background-image: linear-gradient(45deg, #3198E2 1%, #6D59C0, #B93590, #E33F5F, #FDD579 20%);
            /* Pode ser usar Numero+deg ou To left/right/top/down . Podemos usar radial- gradiente porem nao precisa colocar a orientaçao de lados*/
        }
    </style>
</head>
<body>
   <h1>Testando Gradiente</h1> 
</body>
</html>
